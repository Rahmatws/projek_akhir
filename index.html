<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="jadwal-color">Jadwal</span> <span class="praktikum-color">Praktikum</span></h1>
            <h2><span class="lab-color">Laboratorium</span> <span class="fti-color">FTI</span> <span class="unibba-color">Unibba</span></h2>
        </div>
        <div class="login-box">
            <img src="unibba-logo.png" alt="Logo" class="logo">
            <h3>MASUKKAN AKUN</h3>
            <div id="error-message" style="display:none;color:#fff;background:#e53935;padding:8px 12px;margin-bottom:10px;border-radius:6px;text-align:center;font-size:0.98em;"></div>
            <form action="login_process.php" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="admin" required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="*****" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <button type="submit" class="login-button">LOG IN</button>
            </form>
        </div>
    </div>
    <script>
    // Tampilkan pesan error jika ada parameter error di URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
        let msg = '';
        if (error === 'invalid_credentials') msg = 'Username atau password salah!';
        else if (error === 'unknown_role') msg = 'Role pengguna tidak dikenali!';
        else msg = 'Login gagal. Silakan coba lagi.';
        document.getElementById('error-message').textContent = msg;
        document.getElementById('error-message').style.display = '';
    }
    </script>
</body>
</html>
